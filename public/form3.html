<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/ico.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario 3</title>
</head>
<body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-white ">
        <a class="sanFscoHeavy navbar-brand" href="/"><img src="./images/ico.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Actividad 4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="sanFscoMedium nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="sanFscoMedium nav-link" href="/form1">Formulario 1</a>
            </li>
            <li class="nav-item">
              <a class="sanFscoMedium nav-link" href="/form2">Formulario 2<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="sanFscoBold nav-link" href="/form3">Formulario 3</a>
            </li>
            <li class="nav-item">
                <a class="sanFscoMedium nav-link" href="/form4">Formulario 4</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid pt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center ">
                <h1 class="h1Font sanFscoBlack">Datos Personales</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-8 col-lg-6 col-xl-6 ">
                <form>
                    <div class="form-group row">
                        <label for="nombre" class="col-12 col-sm-2 col-form-label ">Nombre</label>
                        <div class="col-12 col-sm-10 ">
                            <input type="text" id="nombre" placeholder="ejemplo 'Juan'" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="lugar">Lugar de Nacimiento</label>
                          <select class="form-control" id="lugar">
                            <option value="">Colima</option>
                            <option value="">Villa de Álvarez</option>
                            <option value="">Manzanillo</option>
                            <option value="">Armería</option>
                            <option value="">Comala</option>
                            <option value="">Coquimatlán</option>
                            <option value="">Cuauhtémoc</option>
                            <option value="">Ixtlahuacán</option>
                            <option value="">Minatitlán</option>
                            <option value="">Tecomán</option>
                          </select>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="fecha">Lugar de Nacimiento</label>
                          <input type="date" min="1950-01-01" max="2020-12-31">
                        </div>
                      </div>
                    </div>
                    <ul class="list-group">
                      <li class="list-group-item">Baloncesto</li>
                      <li class="list-group-item">Futbol</li>
                      <li class="list-group-item">Futbol Americano</li>
                      <li class="list-group-item">Idiomas</li>
                      <li class="list-group-item">Programación</li>
                    </ul>
                    <hr>
                    <button type="submit" class="btn-block btn-primary mb-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
