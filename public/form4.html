<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario 4</title>
</head>
<body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-white ">
        <a class="sanFscoHeavy navbar-brand" href="/"><img src="./images/ico.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Actividad 4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="sanFscoMedium nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="sanFscoMedium nav-link" href="/form1">Formulario 1</a>
            </li>
            <li class="nav-item">
              <a class="sanFscoMedium nav-link" href="/form2">Formulario 2</a>
            </li>
            <li class="nav-item">
                <a class="sanFscoMedium nav-link" href="/form3">Formulario 3</a>
            </li>
            <li class="nav-item active">
                <a class="sanFscoBold nav-link" href="/form4">Formulario 4<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid pt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center ">
                <h1 class="h1Font sanFscoBlack">Productos</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-11 col-md-8 col-lg-6 col-xl-6 ">
                <form>
                    <div class="form-group row">
                        <label for="nombre" class="col-12 col-sm-3 col-form-label ">Nombre del producto</label>
                        <div class="col-12 col-sm-9 ">
                            <input type="text" id="nombre" placeholder="ejemplo 'Juan'" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="paterno" class="col-12 col-sm-3 col-form-label ">Código del producto</label>
                        <div class="col-12 col-sm-9 ">
                            <input type="text" id="paterno" placeholder="ejemplo 'Hernández'" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="area" class="col-12 col-sm-12 col-form-label ">Apellido materno</label>
                        <div class="col-12 col-sm-12  text-center">
                            <textarea name="" id="area" cols="33" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlFile1">Foto</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <div class="form-group row">
                      <label for="nombre" class="col-12 col-sm-3 col-form-label ">Precio</label>
                      <div class="col-12 col-sm-9 ">
                          <input type="number" id="nombre" class="form-control">
                      </div>
                  </div>
                  <div class="form-group row">
                    <h4 class="pl-3">Descuentos</h4>
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="generoM" name="genero">
                            <label for="generoM" class="form-check-label">10%</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="generoF" name="genero">
                            <label for="generoF" class="form-check-label">15%</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input type="radio" class="form-check-input" id="generoF" name="genero">
                          <label for="generoF" class="form-check-label">20%</label>
                      </div>
                    </div>
                </div>
                    <hr>
                    <button type="submit" class="btn-block btn-primary mb-2">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
